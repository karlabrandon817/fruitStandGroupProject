<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Fruit Stand</title>
  </head>
  <body>
    <h1>Fruit Stand</h1>
    <h2>Fruit For Sale Today</h2>
    <div class="container">
      <div class="row">
        <div id="blank" class="col-sm-2"></div>
        <div id="apples" class="col-sm-2">Apples</div>
        <div id="oranges" class="col-sm-2">Oranges</div>
        <div id="bananas" class="col-sm-2">Bananas</div>
        <div id="grapes" class="col-sm-2">Grapes</div>
      </div>
      <div class="row">
        <div id="marketPrice" class="col-sm-2">Market Price</div>
        <div id="applesMP" class="col-sm-2"></div>
        <div id="orangesMP" class="col-sm-2"></div>
        <div id="bananasMP" class="col-sm-2"></div>
        <div id="grapesMP" class="col-sm-2"></div>
      </div>
      <div class="row">
        <div id="averagePrice" class="col-sm-2">Average Price</div>
        <div id="applesAP" class="col-sm-2"></div>
        <div id="orangesAP" class="col-sm-2"></div>
        <div id="bananasAP" class="col-sm-2"></div>
        <div id="grapesAP" class="col-sm-2"></div>
      </div>
    </div>
  </body>
</html>
